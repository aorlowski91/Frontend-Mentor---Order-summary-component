<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <section class="card">

      <div class="card_img"></div>

      <section class="card_content">
        <div class="card_text">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="card_plan">
          <div class="plan_icon"><img src="/images/icon-music.svg" alt="music note"></div>
          <div class="plan_text">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a class="plan_link" href="http://" target="_blank" rel="noopener noreferrer">Change</a>
        </div>
      </section>

      <section class="card_buttons">
        <button class="payment" type="button">Proceed to Payment</button>
        <button class="order" type="button">Cancel Order</button>
      </section>

    </section>
  </div>

</body>
</html>
